<div class="dash-host"></div>
<div class="row content m-3">
  <div class="col">
    <mat-card>
      <app-map #mapComponent [zoom]="zoom" [lat]="lat" [lng]="lng" (notify)="handleMapChange($event)"
        (hitPoint)="handleMapClick($event)"></app-map>
    </mat-card>
  </div>

</div>
<div class="pinnedCards ">
  <mat-card class="pin-card">
    <mat-card-content class="outerCard">
      <mat-card class="my-2" *ngFor="let index of markers; let i = index"
        (click)="openPinDialog(index)"><mat-card-content>
          <h4>{{index.data.title}}</h4>
          <p> <b>Area :</b> {{index.data.address.county}}</p>
        </mat-card-content></mat-card>
      <mat-card class="my-2" *ngIf="!markers.length"><mat-card-content>
          <h4>No Pins Added!</h4>
          <p> Click on map to add pins</p>
        </mat-card-content></mat-card>
    </mat-card-content>
  </mat-card>
</div>
